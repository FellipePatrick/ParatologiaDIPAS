<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIC</title>
    <link rel="icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="icon" th:href="@{./../imgs/login/logo.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{../../css/login/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto" >
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6 right" th:fragment="headerimg">
                    <div class="card1 pb-5 py-1" th:fragment="headerimg">
                        <div class="row px-3  justify-content-center mt-4 mb-1 border-line">
                            <img class="px-5" th:src="@{./../imgs/login/imgLogin.jpg}" type="image/jpg">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 py-3">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row mb-4 px-3 d-flex justify-content-center" th:fragment="headerINF">
                            <h6 class="mb-0 mr-4 mt-2 d-flex justify-content-center mb-3
                            ">Entre no</h6>
                            <div class="linkedin text-center mr-3 mx-1 efeito">Z</div>
                            <div class="twitter text-center mr-3 mx-1 efeito">E</div>
                            <div class="linkedin  text-center mr-3 mx-1 efeito">C</div>
                        </div>
                        <div class="row px-3 mb-4 " th:fragment="headerLines">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <form action="#" method="post">
                            <div class="row px-3">
                                <div class="offset-md-2 col-md-8 ">
                                    <label class="mb-1">
                                        <h6 class="mb-0 text-sm">Matricula</h6>
                                    </label>
                                    <input class="mb-4" type="number" name="matricula" placeholder="matricula">
                                </div>
                            </div>
                            <div class="row px-3">
                                <div class="offset-md-2 col-md-8">
                                    <label class="mb-1">
                                        <h6 class="mb-0 text-sm">Senha</h6>
                                    </label>
                                    <input type="password" name="senha" placeholder="senha">
                                </div>
                            </div>
                            <div class="row px-3 mb-4 ">
                                <div class="d-flex justify-content-center py-3">
                                    <div class="custom-control custom-checkbox  ">
                                        <input id="chk1" type="checkbox" name="chk" class="">
                                    </div>
                                    <label for="chk1" class="custom-control-label text-sm mx-2">Lembre-se de mim</label>
                                </div>
                                <a th:href="@{/password}"
                                    class="d-flex justify-content-center  ml-auto mb-0 text-sm mx-2">Esqueceu a senha?</a>
                            </div>
                            <div class="row mb-3 px-3 py-3 d-flex justify-content-center ">
                                <button type="submit" class="btn btn-blue text-center">Entrar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="bg-blue py-4 "  th:fragment="footer">
                <div class="row px-3 ">
                    <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2024. All rights reserved for Fellipe
                        Patrick.</small>
                    <div class="social-contact ml-4 ml-sm-auto">
                        <span class="fa fa-facebook mr-4 text-sm"></span>
                        <span class="fa fa-google-plus mr-4 text-sm"></span>
                        <span class="fa fa-linkedin mr-4 text-sm"></span>
                        <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
