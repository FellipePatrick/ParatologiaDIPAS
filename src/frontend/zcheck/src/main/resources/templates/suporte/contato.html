<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>
<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/commons :: sidebar}"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="~{fragments/commons :: nav}"></nav>
                <div class="container-fluid">
                    <div th:replace="~{fragments/commons :: headerMain(name='Contato')}"></div>
                    
                    <div class="card shadow-lg border-0 rounded-lg mb-4 mt-5">
                        <div class="card-header bg-primary text-center">
                            <h5 class="text-white">Fale Conosco</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-center lead">
                                Se você tem alguma dúvida ou deseja falar conosco, preencha o formulário abaixo ou entre em contato pelos nossos canais de comunicação.
                            </p>
                            <form>
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Mensagem</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Escreva sua mensagem" required></textarea>
                                </div>
                                <!-- Aqui aplicamos as classes de centralização -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                            <div class="text-center mt-4">
                                <p class="mb-0">Ou entre em contato diretamente:</p>
                                <p><i class="zmdi zmdi-email"></i> contato@zcheck.com.br</p>
                                <p><i class="zmdi zmdi-phone"></i> +55 (84) 99999-9999</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{fragments/commons :: footer}" class="bg-white text-dark py-4"></footer>
        </div>
    </div>
</body>
</html>
