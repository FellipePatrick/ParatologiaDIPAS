<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>
<body id="page-top">
    <div id="wrapper">
        <div th:replace="~{fragments/commons :: sidebar}"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav th:replace="~{fragments/commons :: nav}"></nav>
                <div class="container-fluid">
                    <div th:replace="~{fragments/commons :: headerMain(name='Editar Usuário')}"></div>
                    <div class="card card-waves mb-4 mt-5">
                        <div class="card-header">
                            <h5 class="card-title">Editar Usuário</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/usuarios/editar">
                                <input type="hidden" id="userId" name="userId" value="123"> <!-- Substitua '123' pelo ID real -->

                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" class="form-control" value="Nome do Usuário" required> 
                                </div>

                                <div class="form-group">
                                    <label for="matricula">Matricula</label>
                                    <input type="text" id="matricula" name="matricula" class="form-control" value="Matricula do Usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" value="email@dominio.com" required>
                                </div>

                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Nova Senha">
                                    <small class="form-text text-muted">Deixe em branco se não quiser alterar a senha.</small>
                                </div>

                                <div class="form-group">
                                    <label for="tipoUsuario">Tipo de Usuário</label>
                                    <select id="tipoUsuario" name="tipoUsuario" class="form-control">
                                        <option value="ADMIN" selected>Admin</option>
                                        <option value="ORIENTADOR">Orientador</option>
                                        <option value="BOLSISTA">Bolsista</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>            
            </div>

            <footer th:replace="~{fragments/commons :: footer}" class="bg-white text-dark py-4">
            </footer>
        </div>
    </div>
</body>
</html>
